<h1>Tecmo Tourny</h1>

<div class="container mt-4">
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  
    <div *ngIf="!loading">
      <div *ngIf="tournaments.length === 0" class="alert alert-warning">
        No tournaments found.
      </div>
      <ul class="list-group" *ngIf="tournaments.length > 0">
        <li class="list-group-item" *ngFor="let tournament of tournaments">
            <div class="row">
                <div class="col-3">
                    <h4>{{ tournament.name }}</h4>
                </div>
                <div class="col-3">
                    <h4>{{ tournament.startDate | date:'EEEE - MMMM d y' }}</h4>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary">
                        <a class="dark" [routerLink]="['/tournaments', tournament.tournamentId]">Go <i class="bi bi-arrow-right"></i></a>
                    </button>                    
                </div>
            </div>
        </li>
      </ul>
    </div>
  </div>
